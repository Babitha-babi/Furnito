<!-- adminapp/templates/adminapp/edit_variant.html -->
{% extends 'adminapp/admin_blank.html' %}

{% block content %}
  <h2>Edit Variant: {{ variant.product.title }}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>

  <a href="{% url 'adminapp:variant_list' variant.product.id %}" class="btn btn-secondary mt-3">Back to Variant List</a>
{% endblock %}
