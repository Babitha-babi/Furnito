{% extends 'adminapp/admin_blank.html' %}

{% block content %}
  <div class="bg-light rounded p-4">
    <h2>{% if coupon %} Edit Coupon {% else %} Add Coupon {% endif %}</h2>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <a href="{% url 'adminapp:coupon_list' %}" class="btn btn-secondary mt-3">Back to Coupons List</a>
  </div>
{% endblock %}
