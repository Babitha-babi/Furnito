{% extends 'user/blank_layout.html' %}
{% load static %}

{% block content %}

<!-- Breadcrumb Section -->
<section class="breadcrumb breadcrumb_bg">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="breadcrumb_iner">
                    <div class="breadcrumb_iner_item">
                        <h2>Order Details - Order #{{ order.id }}</h2>
                        <p>Home <span>-</span> Order Details</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


    <h2>Return Order #{{ order.id }}</h2>
    <p>Please provide a reason for returning the order:</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Return Request</button>
    </form>

    <!-- Back to Order History Button -->
    <a href="{% url 'core:order_history' %}" class="btn btn-secondary mt-3">Back to Order History</a>
{% endblock %}
