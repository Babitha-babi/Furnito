{% extends 'user/blank_layout.html' %}
{% load static %}

{% block content %}

<style>
    /* Custom Styles for the Form */
    form {
        width: 100%;
        max-width: 500px;
        margin: 180px auto;
        padding: 20px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        border-radius: 10px;
    }

    form h3 {
        text-align: center;
        margin-bottom: 20px;
    }

    form .form-label {
        font-size: 1rem;
    }

    form .form-control {
        padding: 10px;
        font-size: 1rem;
    }

    button {
        width: 100%;
        padding: 12px;
        font-size: 1.1rem;
        cursor: pointer;
    }

    /* Responsive for smaller screens */
    @media (max-width: 576px) {
        form {
            margin-top: 100px;
        }

        button {
            padding: 10px;
        }
    }
</style>

<!-- OTP Verification Form -->
<form method="POST">
    {% csrf_token %}
    <h3><strong>Verify OTP</strong></h3>

    <!-- OTP Input Field -->
    <div class="mb-3">
        <label class="form-label" for="otp_code">OTP Code</label>
        <input type="text" class="form-control" id="otp_code" name="otp_code" placeholder="Enter OTP" required>
    </div>

    <button class="btn btn-primary" type="submit">Verify OTP</button>
</form>

{% endblock content %}
